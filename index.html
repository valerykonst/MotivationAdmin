<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySoulApp Admin</title>
    <link href="https://fonts.cdnfonts.com/css/manrope" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--login page-->
    <header style="padding: 40px;">
        <img src="images/MySoulAppLogo.svg" alt="" width="40" height="40" />
    </header>
    <main>
    <div class="container login-page">
        <div>
            <h1>Панель адміністратора</h1>
            <img width="720" height="540" src="images/illustration_dashboard.png" alt="" />
        </div>
        <div style="max-width: 352px; width: 100%; padding-top: 50px;">
            <h2>Увійдіть у MySoul</h2>
            <!--login form-->
            <form method="get" id="login-form" class="login-form form" action="images-admin.html">
                <div class="input-box">
                    <input type="text" name="email" id="email" placeholder="Email" />
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Пароль" />
                    <span class="password-toggle-icon"></span>
                    <div class="error-message hidden">Невірний логін або пароль.</div>
                </div>
                <input type="button" id="submit-button" value="Вхід" />
                <div class="warning hidden">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M22.5601 16.2999L14.8901 3.57994C14.2598 2.59394 13.1703 1.99731 12.0001 1.99731C10.8299 1.99731 9.74038 2.59394 9.1101 3.57994L1.4401 16.2999C0.888647 17.2192 0.869586 18.3628 1.3901 19.2999C1.99207 20.3551 3.11533 21.0046 4.3301 20.9999H19.6701C20.8766 21.0128 21.9979 20.3797 22.6101 19.3399C23.1462 18.3926 23.1271 17.2292 22.5601 16.2999ZM12.0001 16.9999C11.4478 16.9999 11.0001 16.5522 11.0001 15.9999C11.0001 15.4477 11.4478 14.9999 12.0001 14.9999C12.5524 14.9999 13.0001 15.4477 13.0001 15.9999C13.0001 16.5522 12.5524 16.9999 12.0001 16.9999ZM12.0001 13.9999C12.5524 13.9999 13.0001 13.5522 13.0001 12.9999V8.99994C13.0001 8.44765 12.5524 7.99994 12.0001 7.99994C11.4478 7.99994 11.0001 8.44765 11.0001 8.99994V12.9999C11.0001 13.5522 11.4478 13.9999 12.0001 13.9999Z" fill="#FFAB00"/>
                        </svg>
                    </div>
                    <div>Якщо ви забули свій пароль або електронну пошту, зверніться до головного адміністратора.</div>
                </div>
            </form>
            <!--end of login form-->
        </div>
    </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // click on eye to show/hide password
            document.querySelector(".password-toggle-icon").addEventListener("click",(e) => {
                const passwordEl = document.getElementById("password")
                if(passwordEl.type === "password") {
                    e.target.classList.add("show")
                    passwordEl.type = "text"  
                } else {
                    e.target.classList.remove("show")
                    passwordEl.type = "password"  
                }
            })

            // click on "Вхід" button
            document.getElementById("submit-button").addEventListener("click",() => {
                const email = document.getElementById("email").value
                const password = document.getElementById("password").value
                const isValid = email === "admin" && password === "admin" // @todo --- you need to implement validation check
                if(isValid) {
                    // sign in
                    document.getElementById("login-form").submit()
                } else {
                    // show error 
                    document.getElementById("email").classList.add("error")
                    document.getElementById("password").classList.add("error")
                    document.querySelector(".error-message").classList.remove("hidden")
                    document.querySelector(".warning").classList.remove("hidden")
                }
            })


        })
    </script>
</body>
</html>
